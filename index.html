<html>
  <head>
    <title>Thalia's Calculadora</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link href="script.js" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="conteudo">
      <br />
      <h1>Thalia's Calculator</h1>
      <div class="calculadora">
        <input
          type="text"
          class="form-control resultado"
          placeholder="0"
          disabled="disabled"
          id="resultado"
        />
        <div class="butoes">
          <div class="row">
            <button
              type="button"
              onclick="calcular('acao', 'c')"
              class="btn btn btn-lg clear font-weight-light"
            >
              C
            </button>
            <button
              onclick="calcular('acao', '/')"
              type="button"
              class="btn btn btn-lg font-weight-light"
            >
              /
            </button>
            <button
              onclick="calcular('acao', '*')"
              type="button"
              class="btn btn btn-lg font-weight-light"
            >
              x
            </button>
          </div>

          <div class="row">
            <button
              onclick="calcular('valor', '7')"
              type="button"
              class="btn btn btn-lg font-weight-light"
            >
              7
            </button>
            <button
              onclick="calcular('valor', '8')"
              type="button"
              class="btn btn btn-lg font-weight-light"
            >
              8
            </button>
            <button
              onclick="calcular('valor', '9')"
              type="button"
              class="btn btn btn-lg font-weight-light"
            >
              9
            </button>
            <button
              onclick="calcular('valor', '-')"
              type="button"
              class="btn btn btn-lg font-weight-light"
            >
              -
            </button>
          </div>

          <div class="row">
            <button
              onclick="calcular('valor', '4')"
              type="button"
              class="btn btn btn-lg font-weight-light"
            >
              4
            </button>
            <button
              onclick="calcular('valor', '5')"
              type="button"
              class="btn btn btn-lg font-weight-light"
            >
              5
            </button>
            <button
              onclick="calcular('valor', '6')"
              type="button"
              class="btn btn btn-lg font-weight-light"
            >
              6
            </button>
            <button
              onclick="calcular('acao', '+')"
              type="button"
              class="btn btn btn-lg font-weight-light"
            >
              +
            </button>
          </div>

          <div class="row">
            <button
              onclick="calcular('valor', '1')"
              type="button"
              class="btn btn btn-lg font-weight-light"
            >
              1
            </button>
            <button
              onclick="calcular('valor', '2')"
              type="button"
              class="btn btn btn-lg font-weight-light"
            >
              2
            </button>
            <button
              onclick="calcular('valor', '3')"
              type="button"
              class="btn btn btn-lg font-weight-light"
            >
              3
            </button>
            <button
              onclick="calcular('acao', '=')"
              type="button"
              class="btn btn btn-lg enter"
            >
              =
            </button>
          </div>

          <div class="row" style="margin-top: -60px">
            <button
              onclick="calcular('valor', '0')"
              type="button"
              class="btn btn zero btn-lg font-weight-light"
            >
              0
            </button>
            <button
              onclick="calcular('acao', '.')"
              type="button"
              class="btn btn btn-lg font-weight-light"
            >
              .
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
